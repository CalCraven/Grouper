name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - edited
    branches:
      - main

jobs:
  test:
    if: github.event.pull_request.draft == false
    name: Grouper Tests (python)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.12]

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        environment-name: test-env
        create-args: python=${{ matrix.python-version }}

    - name: Install dependencies
      run: micromamba install -n test-env librdkit-dev librdkit rdkit-dev rdkit-postgresql boost cmake rdkit eigen pybind11 networkx pytest llvm-openmp nlohmann -y

    - name: Activate env
      run: micromamba activate test-env

    - name : Install nauty
      run: micromamba install -n test-env -c conda-forge nauty -y

    - name: List nauty headers
      run: ls /home/runner/micromamba/envs/test-env/include/nauty
  
    - name: List libraries in test-env
      run: ls /home/runner/micromamba/envs/test-env/lib | grep omp

    - name: Install package
      run: micromamba run -n test-env python setup.py build_ext --inplace;micromamba run -n test-env pip install .

    - name: Run tests with pytest
      run: micromamba run -n test-env pytest Grouper/tests
